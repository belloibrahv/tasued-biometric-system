<svg viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <!-- Ground -->
  <rect x="0" y="170" width="300" height="30" fill="#e2e8f0"/>
  <!-- Main Building -->
  <rect x="100" y="60" width="100" height="110" fill="url(#buildingGrad)" opacity="0.2"/>
  <rect x="100" y="60" width="100" height="110" stroke="url(#buildingGrad)" stroke-width="2" fill="none"/>
  <!-- Roof -->
  <path d="M90 60 L150 20 L210 60" fill="url(#buildingGrad)" opacity="0.3"/>
  <path d="M90 60 L150 20 L210 60" stroke="url(#buildingGrad)" stroke-width="2" fill="none"/>
  <!-- Door -->
  <rect x="135" y="120" width="30" height="50" rx="3" fill="url(#buildingGrad)"/>
  <circle cx="160" cy="145" r="3" fill="white"/>
  <!-- Windows -->
  <rect x="110" y="75" width="20" height="25" rx="2" fill="white" stroke="url(#buildingGrad)" stroke-width="1"/>
  <rect x="170" y="75" width="20" height="25" rx="2" fill="white" stroke="url(#buildingGrad)" stroke-width="1"/>
  <rect x="110" y="110" width="15" height="20" rx="2" fill="white" stroke="url(#buildingGrad)" stroke-width="1"/>
  <rect x="175" y="110" width="15" height="20" rx="2" fill="white" stroke="url(#buildingGrad)" stroke-width="1"/>
  <!-- Side buildings -->
  <rect x="30" y="100" width="50" height="70" fill="url(#buildingGrad)" opacity="0.15"/>
  <rect x="220" y="100" width="50" height="70" fill="url(#buildingGrad)" opacity="0.15"/>
  <!-- Trees -->
  <circle cx="25" cy="140" r="20" fill="#059669" opacity="0.3"/>
  <rect x="22" y="150" width="6" height="20" fill="#059669" opacity="0.5"/>
  <circle cx="275" cy="140" r="20" fill="#059669" opacity="0.3"/>
  <rect x="272" y="150" width="6" height="20" fill="#059669" opacity="0.5"/>
  <!-- Access indicator -->
  <circle cx="150" cy="145" r="30" stroke="#059669" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Checkmark -->
  <path d="M140 145 L148 153 L162 137" stroke="#059669" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
