<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <!-- Phone outline -->
  <rect x="50" y="20" width="100" height="160" rx="15" stroke="url(#qrGrad)" stroke-width="3" fill="white"/>
  <!-- Screen -->
  <rect x="60" y="35" width="80" height="120" rx="5" fill="#f8fafc"/>
  <!-- QR Code pattern -->
  <g fill="#0066CC">
    <rect x="70" y="45" width="25" height="25" rx="3"/>
    <rect x="105" y="45" width="25" height="25" rx="3"/>
    <rect x="70" y="95" width="25" height="25" rx="3"/>
    <rect x="75" y="50" width="15" height="15" rx="2" fill="white"/>
    <rect x="110" y="50" width="15" height="15" rx="2" fill="white"/>
    <rect x="75" y="100" width="15" height="15" rx="2" fill="white"/>
    <rect x="80" y="55" width="5" height="5" rx="1"/>
    <rect x="115" y="55" width="5" height="5" rx="1"/>
    <rect x="80" y="105" width="5" height="5" rx="1"/>
    <!-- Data dots -->
    <rect x="105" y="80" width="8" height="8" rx="2"/>
    <rect x="117" y="95" width="8" height="8" rx="2"/>
    <rect x="105" y="110" width="8" height="8" rx="2"/>
  </g>
  <!-- Scan line -->
  <rect x="65" y="85" width="70" height="4" rx="2" fill="url(#qrGrad)" opacity="0.8">
    <animate attributeName="y" values="40;145;40" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Corner brackets -->
  <path d="M55 40 L55 30 L70 30" stroke="url(#qrGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M145 40 L145 30 L130 30" stroke="url(#qrGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M55 160 L55 170 L70 170" stroke="url(#qrGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M145 160 L145 170 L130 170" stroke="url(#qrGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
